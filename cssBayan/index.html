<!DOCTYPE html>
<html lang="en">
<head>

    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/img/fff.png">
</head>
<body>

                <h1 class="title-text">CSS Bayan</h1>

                    </li>
                    <li class="accordion-item">

                            <img class="accordion-item-icon" src="./assets/img/icon.png" alt="item-icon">

                        <input class="item-input" type="radio" name="accordion-item" id="item2">
                        <div class="accordion-item-img">
                            <img class="item-img" src="./assets/img/img2.png" alt="item-img">
                        </div>
                    </li>
                    <li class="accordion-item">
                        <label class="accordion-item-text d-flex" for="item3">
                            <p>People can't use you if you're useless!</p>
                            <img class="accordion-item-icon" src="./assets/img/icon.png" alt="item-icon">
                        </label>
                        <input class="item-input" type="radio" name="accordion-item" id="item3">
                        <div class="accordion-item-img">
                            <img class="item-img" src="./assets/img/img3.png" alt="item-img">

                    </li>
                    <li class="accordion-item">
                        <label class="accordion-item-text d-flex" for="item4">

                        <input class="item-input" type="radio" name="accordion-item" id="item4">
                        <div class="accordion-item-img">
                            <img class="item-img" src="./assets/img/img4.png" alt="item-img">

                    </li>
                    <li class="accordion-item">
                        <label class="accordion-item-text d-flex" for="item5">
                            <p>Works? Do not touch!</p>
                            <img class="accordion-item-icon" src="./assets/img/icon.png" alt="item-icon">
                        </label>
                        <input class="item-input" type="radio" name="accordion-item" id="item5">
                        <div class="accordion-item-img">
